version: 2.1

orbs:
  orb-tools: circleci/orb-tools@10.1.0
  rok8s-scripts: fairwinds/rok8s-scripts@14

executors:
  golang-exec:
    docker:
      - image: cimg/go:1.21

references:
  install_vault_alpine: &install_vault_alpine
    run:
      name: install hashicorp vault
      command: |
        apk --update add curl yq
        cd /tmp
        curl -LO https://releases.hashicorp.com/vault/1.12.2/vault_1.12.2_linux_amd64.zip
        sha256sum vault_1.12.2_linux_amd64.zip | grep 116c143de377a77a7ea455a367d5e9fe5290458e8a941a6e2dd85d92aaedba67
        unzip vault_1.12.2_linux_amd64.zip
        mv vault /usr/bin/vault
jobs:
  release:
    working_directory: /home/circleci/go/src/github.com/fairwindsops/helm-release-pruner
    resource_class: large
    shell: /bin/bash
    docker:
      - image: goreleaser/goreleaser:v1.22.1
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - setup_remote_docker
      - *install_vault_alpine
      - rok8s-scripts/get_vault_env:
          vault_path: repo/global/env
      - rok8s-scripts/get_vault_env:
          vault_path: repo/helm-release-pruner/env
      - run:
          name: docker login
          command: |
            docker login -u _json_key -p "$(echo $GCP_ARTIFACTREADWRITE_JSON_KEY | base64 -d)" us-docker.pkg.dev
      - run: echo 'export GORELEASER_CURRENT_TAG="${CIRCLE_TAG}"' >> $BASH_ENV
      - run: goreleaser
workflows:
  version: 2
  release:
    jobs:
      - rok8s-scripts/docker_build_and_push:
          config_file: deploy/build.config
          context: org-global
          docker-login: true
          password-variable: fairwinds_quay_token
          registry: quay.io
          enable_docker_layer_caching: true
          username: fairwinds+circleci
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - rok8s-scripts/github_release:
          requires:
            - rok8s-scripts/docker_build_and_push
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
